<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.js"></script>

<style type="text/css">body{ margin: 0;}</style>

<script>

let Purple, Pink, Teal, Cyan, Slate, Background, Stroke, Test;

let grid;

let Triangles = [];
let Rectangles = [];
let Squares = [];
let Circles = [];

let rotate1 = 0;
let rotate2 = 0;


function setup() {
  createCanvas(windowWidth, windowHeight);
  Purple = "#807DB5";
  Background = "#F2E4DD";
  Pink = "#F96997";
  Teal = "#5F919B";
  Slate = "#8CA3A4";
  Cyan = "#87CBD0";
  Test = "white";
  Stroke = Test;
  grid = windowWidth/5;
  for(let x = 0; x < windowWidth; x+=grid){
    for(let y = 0; y < windowHeight; y+=grid){
      let xUpdate = x+grid/2;
      let yUpdate = y+grid/2;
      var t = new Triangle(xUpdate, yUpdate, 25, Purple, Pink, 20);
      Triangles.push(t);
      //cCenterX, cCenterY, cHeight, cWidth, cColor1, cColor2, cStroke, cRandom
      var r = new Rectangle(xUpdate, yUpdate, 15, 65, Purple, Test, 0, 40);
      Rectangles.push(r);
      var s = new Rectangle(xUpdate, yUpdate, 15, 15, Stroke, Teal, 0, 60);
      Squares.push(s);
      var c = new Circle(xUpdate, yUpdate, 45,45, Stroke, Cyan, 1.5, 10);
      Circles.push(c);
    }
  }
}

function draw() {
  background(Background);
  // for(let x = 0; x < windowWidth; x+=grid/2.0345){
  //   for(let y = 0; y < windowHeight; y+=grid/2.0345){
  //     fill(Background);
  //     stroke(Stroke);
  //     rect(x,y,grid/3.0345,grid/3.0345);
  //   }
  // }
  for (let i = 0; i < Triangles.length; i++) {
    // Triangles[i].move();
    Squares[i].display();
    Circles[i].display();
    if(i%2 == 0 || i%9 != 0){Rectangles[i].display();}
    Triangles[i].display();
  }
  for (let i = 0; i < Rectangles.length; i++) {
    // Rectangles[i].move();
    if(i%2 != 0 || i%9 == 0){Rectangles[i].display();}
  }
}

function Triangle(cCenterX, cCenterY, cDistance, cColor1, cColor2, cShadow) {
  this.randoX = random(-30, 30);
  this.randoY = random(-21, 21);
  this.centerX = cCenterX;
  this.centerY = cCenterY;
  this.rotat = random(0,360);
  this.x1 = this.randoX;
  this.y1 = this.randoY - ((5/12) * sqrt(3) * cDistance);
  this.x2 = cDistance + this.randoX;
  this.y2 = cDistance + this.randoY;
  this.x3 = this.randoX - cDistance;
  this.y3 = cDistance + this.randoY;
  this.c1 = color(cColor1);
  this.c2 = color(cColor2);
  this.Shadow = cShadow;
  
  
  this.move = function() {
    rotate1 += 0.5;
  }
  
  this.display = function() {
    push();
    translate(this.centerX, this.centerY);
    rotate(this.rotat + rotate1);
    noStroke();
    fill(this.c1);
    rectMode(CENTER);
    triangle(this.x1, this.y1-this.Shadow, this.x2, this.y2-this.Shadow, this.x3, this.y3-this.Shadow);
    fill(this.c2);
    triangle(this.x1, this.y1, this.x2, this.y2, this.x3, this.y3);
    pop();
    
  }
}


function Rectangle(cCenterX, cCenterY, cHeight, cWidth, cColor1, cColor2, cStroke, cRandom) {
  this.randoX = random(-cRandom, cRandom);
  this.randoY = random(-cRandom, cRandom);
  this.centerX = cCenterX;
  this.centerY = cCenterY;
  this.rotat = random(0,360);
  this.x = 0 + this.randoX;
  this.y = 0 + this.randoY;
  this.h = cHeight;
  this.w = cWidth;
  this.c1 = color(cColor1);
  this.c2 = color(cColor2);
  this.strok = cStroke;
  
  
  this.move = function() {
    rotate2 += 50;
  }
  
  this.display = function() {
    push();
    translate(this.centerX, this.centerY);
    rotate(this.rotat + rotate2);
    stroke(this.c1);
    strokeWeight(this.strok);
    rectMode(CENTER);
    fill(this.c2);
    rect(this.x, this.y, this.w, this.h);
    pop();
    
  }
}

function Circle(cCenterX, cCenterY, cHeight, cWidth, cColor1, cColor2, cStroke, cRandom) {
  this.randoX = random(-cRandom, cRandom);
  this.randoY = random(-cRandom, cRandom);
  this.centerX = cCenterX;
  this.centerY = cCenterY;
  this.rotat = random(0,360);
  this.x = 0 + this.randoX;
  this.y = 0 + this.randoY;
  this.h = cHeight;
  this.w = cWidth;
  this.c1 = color(cColor1);
  this.c2 = color(cColor2);
  this.strok = cStroke;
  
  
  this.move = function() {
    rotate2 += 50;
  }
  
  this.display = function() {
    push();
    translate(this.centerX, this.centerY);
    rotate(this.rotat + rotate2);
    stroke(this.c1);
    strokeWeight(this.strok);
    rectMode(CENTER);
    fill(this.c2);
    ellipse(this.x, this.y, this.w, this.h);
    pop();
    
  }
}

</script>
