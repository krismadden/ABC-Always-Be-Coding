<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.js"></script>

<style type="text/css">body{ margin: 0;}</style>

<script>

let bubbles = [];

let coloRs = ["#141414", '#f2efea'];
let backgRound = "#969590";
let boRder = "#1d2669";

var saving = false;

let vasarelyPainting;

let offsetX;
let offsetY;

let unit; 

let angle1 = 0;
let angle2 = 0;
let angle3 = 0;

let offset_top;
let offset_bottom;

function setup(){
	createCanvas(windowWidth, windowHeight);
	unit = windowHeight/22; 
	offsetX = (windowWidth-11.5*unit)/2;
	offsetY = (22-19.5)/2*unit;
	vasarelyPainting = new Vasarely(offsetX,offsetY,11.5*unit, 19.5*unit);
}

function draw(){
	background(backgRound);
	vasarelyPainting.showPainting();
}

// function mousePressed() {
//   angle += 90;
// }

class Vasarely {
	constructor(x, y, w, h){
		this.x = x ;
		this.y = y;
		this.w = w;
		this.h = h;
		this.r = 3*unit;
		this.side = 1*unit;
		this.coloR1 = coloRs[0];
		this.coloR2 = coloRs[1];
	}

	

	showPainting(){
		//main painting background
		noStroke();
		fill(this.coloR1);
		rect(this.x, this.y, this.w, this.h);

		//bottom 9 circles
		fill(this.coloR2);
		for(let x = 0; x < 3; x++){
			for(let y = 0; y < 3; y++){
				let spacingTop = this.y + 8*unit + 1.5*unit + .75*unit;
				let spacingLeft = this.x + 1.5*unit + .75*unit;
				ellipse(x * (3.5*unit) + spacingLeft, y * (3.5*unit) + spacingTop, 3*unit, 3*unit);
			}
		}

		//bottom squares
		fill(this.coloR1);
		angle1 = angle1+0.003;
		angle2 = angle2-0.005;
		for(let x = 0; x < 7; x++){
			for(let y = 0; y < 7; y++){
				let spacingTop = this.y + 8*unit;
				let spacingLeft = this.x;
				push();
				rectMode(CENTER);
				translate(x * 1.75 * unit + spacingLeft + (.5*unit), y * 1.75 * unit + spacingTop + (.5*unit));
				if((x+y)%2 == 0){
					rotate(angle1);
				}else{
					rotate(angle2);
				}
				rect(0,0, unit, unit);
				pop();
			}
		}

		//top single square
		noStroke();
		fill(this.coloR2);
		rect(this.x + 2.25*unit, this.y + unit, 7*unit, 7*unit);



		//top 4 circles
		angle3 = angle3 + PI / 360;
		offset_top = unit/7 + 3*unit/2;
		offset_bottom = -unit/7 + 3*unit/2;
		fill(this.coloR1);
		push();
			fill(this.coloR1);
			translate(windowWidth/2, 2/3*unit + 1.5*unit + this.y + offset_top + unit/1.5);
			rotate(angle3 + (PI / 360)*360);
			ellipse(offset_top, offset_top, this.r);
		pop();

		push();
			translate(windowWidth/2, 1/3*unit + 6.5*unit + this.y + offset_top - unit*4);
			rotate(angle3);
			ellipse(offset_top, offset_top, this.r);
		pop();

		push();
			translate(windowWidth/2, 2/3*unit + 1.5*unit + this.y + offset_top + unit/1.5);
			rotate(angle3 - (PI / 360)*180);
			ellipse(offset_top, offset_top, this.r); // top
		pop();

		push();
			translate(windowWidth/2, 2/3*unit + 1.5*unit + this.y + offset_top + unit/1.5);
			rotate(angle3 - (PI / 360)*540);
			ellipse(offset_top, offset_top, this.r); // top
		pop();

		// fill(this.coloR1);
		// ellipse(windowWidth/2, 2/3*unit + 1.5*unit + this.y, this.r); // top
		// ellipse(windowWidth/2, 1/3*unit + 6.5*unit + this.y, this.r); // bottom
		// ellipse(windowWidth/2 - 2*unit - 1/3*unit, 4.5*unit + this.y, this.r); // left
		// ellipse(windowWidth/2 + 2*unit + 1/3*unit, 4.5*unit + this.y, this.r); // right


		
		//overflow of painting
		fill(backgRound);
		rect(this.x, this.y, -this.w, this.h);
		rect(this.x + this.w, this.y, this.w, this.h);
		rect(this.x, this.y + this.h, this.w, this.h);


		//border
		noFill();
		stroke(boRder);
		strokeWeight(2);
		rect(this.x, this.y, this.w, this.h);


		// push();
		// rotate(radians(angle++));
		// rect(0, 0, 50, 100);
		// pop();
	}

	
}


function keyPressed() {
	if (key == "s"){
		if(saving){
			saving = false;
		}else{
			saving = true;
		}
  	}
  	if(saving){
	    saveFrames('bibbbble', 'jpg', 1, 1);
	    saving = false;
	  }
}

</script>
